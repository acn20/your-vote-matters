<h2>Arguments For & Against</h2>
<div id="proAndConArguments">
  <div id="inFavourArgument">
    <div class="argumentTitle">
      <div class="ball far fa-thumbs-up"></div>
      <h3>In favour</h3>
    </div>
    <p>{{ question.inFavour }}</p>
  </div>
  <div id="againstArgument">
    <div class="argumentTitle">
      <div class="ball far fa-thumbs-down"></div>
      <h3>Against</h3>
    </div>
    <p>{{ question.against }}</p>
  </div>
</div>
